<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>:::Pescaria de GRC:::</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    .menu-button-grid { display:grid; grid-template-columns:repeat(8,minmax(0,1fr)); gap:0.25rem; }
    @media (min-width:640px){ .menu-button-grid{ grid-template-columns:repeat(10,minmax(0,1fr)); } }
    @media (min-width:768px){ .menu-button-grid{ grid-template-columns:repeat(15,minmax(0,1fr)); } }
    .menu-item-button { transition: all 0.1s; }
    .menu-item-button:enabled:hover { transform: translateY(-1px); box-shadow:0 2px 4px rgba(0,0,0,.1); }
  </style>
</head>
<body class="text-gray-800 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-4xl bg-white p-6 md:p-10 rounded-2xl shadow-xl border border-gray-200">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-gray-900">Pescaria de GRC</h1>
      <p id="header-subtitle" class="mt-2 text-md text-gray-500">Por favor, faça o login para começar.</p>
    </header>

    <main>
      <!-- Login -->
      <div id="login-page">
        <div class="max-w-sm mx-auto">
          <h2 class="text-xl font-bold mb-6 text-center text-gray-700">Acessar o Quiz</h2>
          <div class="space-y-4">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700">Nome de Usuário</label>
              <input id="username" type="text" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Digite seu nome">
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
              <input id="password" type="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="••••••••">
            </div>
            <p id="login-error" class="text-red-500 text-sm hidden text-center">Por favor, insira um nome de usuário.</p>
            <button id="login-button" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition">
              Entrar
            </button>
          </div>
        </div>
      </div>

      <!-- Menu / Seleção -->
      <div id="start-page" class="hidden">
        <div class="mb-4 flex items-center justify-between gap-4">
          <h2 class="text-xl font-bold text-gray-700">
            <span id="menu-title">Selecione a Pergunta</span>
            <span id="menu-range" class="text-gray-500">(1–?)</span>
          </h2>
          <label class="flex items-center gap-2 text-sm text-gray-700">
            <span id="lang-label">Idioma</span>
            <select id="lang-select" class="border rounded-md px-2 py-1">
              <option value="pt">Português</option>
              <option value="en">English</option>
            </select>
          </label>
        </div>
        <div id="menu-options" class="menu-button-grid"></div>
      </div>

      <!-- Área do Quiz -->
      <div id="quiz-area" class="space-y-6 hidden">
        <h2 id="question-text" class="text-xl font-semibold text-gray-800 bg-blue-50 p-4 rounded-lg border border-blue-200"></h2>
        <div id="options-container" class="space-y-3"></div>
        <div id="feedback-container" class="mt-6 p-4 rounded-lg hidden border-l-4">
          <h3 id="feedback-title" class="text-lg font-bold"></h3>
          <p id="feedback-rationale" class="mt-2 text-gray-700"></p>
        </div>
      </div>

      <button id="back-to-menu-button" class="mt-8 w-full py-3 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition hidden">
        Voltar ao Menu
      </button>
    </main>
  </div>

  <!-- Seu JavaScript agora fica num arquivo separado -->
  <script src="./app.js"></script>
</body>
</html>
