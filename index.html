<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz GRC / InfoSec</title>

  <!-- Tailwind via CDN (opcional, mas recomendado para os estilos usados) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Pequenas melhorias visuais */
    .menu-item-button { min-width: 3rem; }
    .grid-menu { grid-template-columns: repeat(auto-fill, minmax(56px, 1fr)); }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Cabeçalho -->
  <header class="max-w-5xl mx-auto px-4 py-6">
    <h1 class="text-2xl md:text-3xl font-bold">Quiz GRC / InfoSec</h1>
    <p id="header-subtitle" class="text-sm text-gray-600 mt-1">
      Selecione uma pergunta para testar seus conhecimentos.
    </p>
  </header>

  <main class="max-w-5xl mx-auto px-4 pb-12">

    <!-- PÁGINA DE LOGIN (opcional) -->
    <section id="login-page" class="bg-white rounded-xl shadow p-6 hidden">
      <h2 class="text-lg font-semibold mb-4">Entrar</h2>
      <div class="flex flex-col gap-3 max-w-md">
        <label for="username" class="text-sm">Seu nome</label>
        <input id="username" class="border rounded-lg px-3 py-2" placeholder="Digite seu nome" />
        <button id="login-button" class="bg-blue-600 text-white rounded-lg px-4 py-2 hover:bg-blue-700">
          Entrar
        </button>
        <p id="login-error" class="text-sm text-red-600 hidden">
          Informe um nome para continuar.
        </p>
      </div>
    </section>

    <!-- PÁGINA INICIAL / MENU -->
    <section id="start-page" class="bg-white rounded-xl shadow p-6">
      <div class="flex items-center justify-between gap-4 flex-wrap">
        <h2 class="text-xl font-semibold">Selecione uma pergunta</h2>

        <!-- Seletor de idioma (MENU) -->
        <div class="flex items-center gap-2">
          <label for="language-select-menu" class="text-sm text-gray-600">Idioma:</label>
          <select id="language-select-menu" class="border rounded-lg px-2 py-1">
            <option value="pt" selected>Português</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>

      <div class="mt-4">
        <p class="text-sm text-gray-600">
          Os botões de 1 a 450 aparecem; apenas os IDs que existem no <code>questions.json</code> ficam habilitados.
        </p>
      </div>

      <!-- GRID DOS BOTÕES 1–450 -->
      <div id="menu-options"
           class="mt-6 grid grid-menu gap-2">
        <!-- preenchido pelo app.js -->
      </div>
    </section>

    <!-- ÁREA DO QUIZ / PERGUNTA -->
    <section id="quiz-area" class="bg-white rounded-xl shadow p-6 mt-6 hidden">

      <!-- Barra superior da pergunta -->
      <div class="flex items-center justify-between gap-4 flex-wrap mb-3">
        <div class="flex items-center gap-3">
          <span class="text-sm text-gray-500">Pergunta</span>
          <span id="question-number"
                class="inline-block text-sm font-semibold px-2 py-1 rounded bg-gray-100 text-gray-700">
            <!-- #ID aparece aqui -->
          </span>
        </div>

        <!-- Seletor de idioma (DENTRO DA PERGUNTA) -->
        <div class="flex items-center gap-2">
          <label for="language-select-question" class="text-sm text-gray-600">Idioma:</label>
          <select id="language-select-question" class="border rounded-lg px-2 py-1 hidden">
            <option value="pt" selected>Português</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>

      <!-- Enunciado -->
      <h2 id="question-text" class="text-lg md:text-xl font-semibold"></h2>

      <!-- Opções -->
      <div id="options-container" class="mt-4 flex flex-col gap-3">
        <!-- botões criados via JS -->
      </div>

      <!-- Feedback -->
      <div id="feedback-container" class="mt-6 p-4 rounded-lg border-l-4 hidden">
        <div id="feedback-title" class="text-lg font-bold mb-2"></div>
        <p id="feedback-rationale" class="text-sm"></p>
      </div>

      <!-- A imagem do TRAP é inserida antes do feedback em um div #trap-container criado pelo JS -->

      <!-- Ações -->
      <div class="mt-6 flex items-center justify-between">
        <button id="back-to-menu-button"
                class="bg-gray-700 text-white rounded-lg px-4 py-2 hover:bg-gray-800 hidden">
          Voltar ao menu
        </button>
      </div>
    </section>
  </main>

  <!-- App -->
  <script src="./app.js"></script>
</body>
</html>
